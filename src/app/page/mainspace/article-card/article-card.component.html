<p-card [style]="{height: '200px', overflow: 'hidden'}" (click)="click()">
  <h3 [routerLink]="'artical/' + url" [style]="{cursor: 'pointer',margin: '5px'}">{{title}}</h3>
  <div
    [innerHTML]="content"
    [style]="{cursor: 'pointer', overflow: 'hidden', margin: '5px', padding: '0'}"
    [routerLink]="'artical/' + url"
  ></div>
</p-card>
