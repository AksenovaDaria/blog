<div [formGroup]="form" >
  <div class="article-form">
    <h3 class="article-form__designation">Заголовок</h3>
    <input formControlName="title" [style]="{border: 'none', width: '400px'}">
  </div>
  <div class="article-form" >
    <h3 class="article-form__designation">Категории</h3>
    <p-multiSelect
      [options]="categories"
      formControlName="category"
      [style]="{border: 'none', width: '400px'}"
    ></p-multiSelect>
  </div>
  <p-editor
    formControlName="content"
    [style]="{ height: '320px' }"
    (onTextChange)="onTextChange($event)"
  />
</div>

<p-button
label="Сохранить статью"
[outlined]="true"
severity="secondary"
[text]="true"
class="p-button-raised p-button-sm p-button-rounded p-button-outlined"
(onClick)="saveArticle()"
></p-button>
