<div>
    <app-category-filter
      (categoriesSelected)="filter($event)"
    ></app-category-filter>
</div>
<div>
    @for (artical of (articals$ | async); track $index) {
        <app-article-card
          [title]="artical.title"
          [content]="artical.content"
          [id]="artical.id"
        ></app-article-card>
    }
</div>
